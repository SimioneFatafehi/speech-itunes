<!DOCTYPE html>
<html ng-app="simiTunes">
<head>
    <meta charset="UTF-8">
    <title>simiTunes</title>
</head>
<body ng-controller="mainCtrl">
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/1.6.0/annyang.min.js"></script>-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>

<input ng-model="artist" type="text" required/>
<button ng-click="search(artist)" type="button">search</button>
<table>
    <thead>
    <tr>
        <th></th>
        <th>artist</th>
        <th>song</th>
    </tr>
    </thead>
    <tbody>
    <audio controls ng-if="currentSong" ng-src="{{currentSong}}">
        Your browser does not support the audio element.
    </audio>
    <tr ng-repeat="music in musicList">
        <td><button ng-click="play($index)">play</button>{{$index+1}}</td>
        <td>{{music.artistName}}</td>
        <td>{{music.trackName}}</td>
    </tr>
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/main/main.controller.js"></script>
<script src="js/services/itunes.service.js"></script>
</body>
</html>
